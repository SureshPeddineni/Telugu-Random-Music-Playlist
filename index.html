<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telugu Random Playlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1><span class="note-emoji">🎶</span> Telugu Random Playlist <span class="note-emoji">🎶</span></h1>
    <div id="songBox">
      <p id="songTitle">Click below to play a random Telugu song</p>
    </div>
    <audio id="audioPlayer" controls></audio>
    <br><br>
    <button onclick="playRandomSong()">Play Random Song</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
